# 開発・ビルド用
# 使い方: docker compose -f docker-compose.dev.yml up -d --build

services:
  squid-webmin:
    build: .
    container_name: squid-main
    ports:
      - "3128:3128"
      - "10000:10000"
    environment:
      - ROOT_PASSWORD=password
    volumes:
      - ./logs:/var/log/squid
    restart: unless-stopped

  pac-server:
    image: nginx:alpine
    container_name: pac-server
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
